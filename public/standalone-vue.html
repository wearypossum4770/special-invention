<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">{{ message }}

        <button @click="handleClick">Click Me</button>
    </div>

<script>
  const { createApp } = Vue

  createApp({
    methods: {
        handleClick(event) {
            console.log(event)
        }
    },
    data() {
      return {
        message: 'Hello Vue!'
      }
    }
  }).mount('#app')
</script>
</body>
</html>
